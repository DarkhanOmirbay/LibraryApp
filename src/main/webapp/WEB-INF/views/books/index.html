<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{bookId}(bookId=${book.getBookId()})}"
     th:text="${book.getTitle()+','+book.getAuthor()+','+book.getYear()}">Book</a>
</div>
<br>
<hr>
<a href="/books/new">Create new book</a>
</body>
</html>
