<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{personId}(personId=${person.getPersonId()})}" th:object="${person}">
  <label for="SNP">Enter SNP: </label>
  <input type="text" th:field="*{SNP}" id="SNP"/>
  <div style="color:red" th:if="${#fields.hasErrors('SNP')}" th:errors="*{SNP}">SNP error</div>
  <br/>
  <label for="yearOfBirth">Enter year of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
  <br/>

  <input type="submit" value="Update!"/>
</form>

</body>
</html>
