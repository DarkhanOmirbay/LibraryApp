<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
<a th:href="@{/people/{personId}(personId=${person.getPersonId()})}"
   th:text="${person.getSNP()+','+person.getYearOfBirth()}">Person</a>
</div>
<br>
<hr>
<a href="/people/new">Create new person</a>
</body>
</html>
