<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getSNP()+','+person.getYearOfBirth()}">Person</p>

<div th:if="${books.isEmpty()}">
<p>Person has not taken any books yet</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
<hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getTitle()+','+book.getAuthor()+','+book.getYear()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/people/{personId(personId=${person.gerPersonId})}">
    <input type="submit" value="Edit"/>
</form>


<form th:method="DELETE" th:action="@{/people/{personId}(personId=${person.getPersonId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
